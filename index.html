<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikachu's portfolio</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.13.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="drawer">
        <input id="my-drawer-3" type="checkbox" class="drawer-toggle">
        <div class="drawer-content flex flex-col">
            <!-- Navbar -->
            <div class="w-full navbar bg-base-300">
                <div class="flex-none lg:hidden">
                    <label for="my-drawer-3" class="btn btn-square btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            class="inline-block w-6 h-6 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </label>
                </div>
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl" href="https://portfolio.nikachu.net"><img src="assets/nikachu.png" alt="nikachu"
                            style="width: 30px; margin-right: 4px;">Nikachu's portfolio</a>
                </div>
                <div class="flex-none hidden lg:block">
                    <ul class="menu menu-horizontal p-0" id="desktop-navbar">
                    </ul>
                </div>
            </div>
            <!-- Page content here -->
            <div class="hero bg-base-200" style="height: calc(100vh - 48px);">
                <div class="hero-content text-center">
                    <div class="max-w-md">
                        <div class="avatar">
                            <div class="w-24 rounded-full" style="margin-bottom: 20px;">
                              <img src="./assets/nikachu-full.webp" />
                            </div>
                        </div>                          
                        <h1 class="text-5xl font-bold">Hello there👋<br>My name is nikachu.</h1>
                        <p class="py-6">こんにちは。ニカチュウと申します。普段はWeb系言語をいろいろ書いています。まあ遊んでるだけですけどね。</p>
                        <a href="https://portfolio.nikachu.net/profile"><button class="btn btn-primary">詳しいプロフィールを見る</button></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="drawer-side">
            <label for="my-drawer-3" class="drawer-overlay"></label>
            <ul class="menu p-4 overflow-y-auto w-60 md:w-80 bg-base-100" id="mobile-sidebar">
                <!-- Sidebar content here -->

            </ul>

        </div>
    </div>

    <script src="assets/sidebar.js"></script>

</body>

</html>
